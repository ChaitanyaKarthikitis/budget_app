<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Tracker</title>
    <link rel="shortcut icon" href="images\favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-2 ">Expense Tracker</h1>
        <div class="input-fields">
            <!-- Choosing category -->
            <div class="sub--input-field">
                <label for="Category">Category:</label>
                <select name="Category" id="category-select">
                    
                    <option value="Food & Beverage">Food & Beverage</option>
                    <option value="Rent">Rent</option>
                    <option value="Transport">Transport</option>
                    <option value="Entertainment">Entertainment</option>
                </select>
            </div>

            <!-- Choosing Amount -->
            <div class="sub--input-field">
                <label for="Amount">Amount:</label>
                <input id="input-amount" type="number">

            </div>

            <!-- Choosing Date -->
            <div class="sub--input-field">
                <label for="Date">Date:</label>
                <input id="input-date" type="date">
            </div>

            <!-- Add button -->
            <div class="sub--input-field">
                <div id="add-button" class="btn btn-success">Add</div>
            </div>

        </div>

        <h2 class="text-center pt-3">Expenses List</h2>
        <table>
            <thead class="table-top-row bg-success">
                <tr >
                    <th>Category</th>
                    <th>Amount</th>
                    <th>Date</th>
                    <th></th>
                </tr>
                
            </thead>

            <tbody id="expenses-table-body">

            </tbody>

            <tfoot id="expense-table-foot">
                <tr>
                    <td id="heading">Total:</td>
                    <td id="total-amount"></td>
                    <td></td>
                    <td></td>
                </tr>
            </tfoot>
        </table>



    </div>
    

    <script src="app.js"></script>
</body>
</html>
